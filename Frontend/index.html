<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to optional CSS file -->
</head>
<body>
<div class="header">
    <button id="categoriesBtn">Categories</button>
    <button id="subcategoriesBtn">Subcategories</button>
    <button id="itemsBtn">Items</button>
    <button id="debug">DebugButton</button>
</div>

<div class="table-container">
    <table id="data-table">
        <thead>
        <tr id="table-header">
            <!-- Table header will be populated dynamically -->
        </tr>
        </thead>
        <tbody id="table-body">
        <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
